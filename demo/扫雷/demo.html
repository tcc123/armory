<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="styles/demo.css">
    </head>
    <body>
        <div class="wrapper">
            <!-- 开始游戏按钮 -->
            <div class="startBtn">

            </div>
            <!-- 游戏区域 -->
            <div class="box">

            </div>
            <!-- 剩余地雷提示 -->
            <div class="tip">
                当前剩余地雷数：
                <span id="remainNumber"></span>
            </div>
            <!-- 游戏结束弹窗 -->
            <div class="gameOverAlert">
                <!-- 胜利 -->
                <div class="victory">
                    YOU WIN
                </div>
                <!-- 失败 -->
                <div class="defeat">
                    YOU DIED
                </div>
                <!-- 关闭按钮 -->
                <div id="close">

                </div>
            </div>
        </div>

        <script src="scripts/demo.js" type="text/javascript">

        </script>
    </body>
</html>
